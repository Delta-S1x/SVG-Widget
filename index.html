<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
<style>
#Title{
	color: #9245d2;
	text-align: center;
	font-family: 'Open Sans', sans-serif;
	width: 800px;
	margin-left: -90px;
	}

body{
	background-image: url("./background.jpg");
	background-size: 100%;
	z-index: -5;
	}
.grid{
	display: grid;
	grid-template-columns: 80% 20%;
	grid-template-rows: 30px;
	grid-gap: 10px;
	width: 800px;
	}

.grid > div:not(:first-child){
	border-radius: 25px;
	background-color: rgba(130, 129, 129, .5);
	}
#swatchGrid{
	grid-row: 1/7;	
	grid-column: 2;
	}
	
#dropDown{
	grid-row: 1/4;
	text-align: center;
	padding-top: 10px;
	background-color: rgba(130, 129, 129, .5);
	padding-bottom: 15px;
	border-radius: 25px;
	
	}
	
#svgGrid{
	grid-row: 4/7;
	}

#swatches{
	height: 200px;
	width: 100px;
	margin:30px 30px;
	}
	

.menuOptions{
	z-index: 10;
	background-color: black;
	border: none;
	color: #9245d2;
	padding: 15px 25px;
	text-align: center;
	font-size: 16px;
	cursor: pointer;
	}
	 

#dropDown{
	text-align: center;
	}
 
.hidden{
	display: none;
	}
	
select{
	padding: 8px 50px;
	font-size: 16px;
	border-radius: 8px;
	background-color: rgba(146, 69, 210, .3);
	color: black;
	border: rgba(146, 69, 210, .3);
	font-weight: bold;
	}
	
#submit{
	margin: 0px 40% 20px 40%;
	padding: 20px 30px;
	font-size: 16px;
	font-weight: bold;
	background-color: yellow;
	border-radius: 25px;
	}
</style>

</head>
<body>

<H1 id="Title">
MineSweeping Hoops
</H1>

<div class="grid">


<div id="dropDown">
  <select autocomplete="off" onchange="buttonpress(this.value)">
  <option class="menuOptions" type="button" value = "1">Pattern 1</option>
  <option class="menuOptions" type="button" value = "2" >Pattern 2</option>
  <option class="menuOptions" type="button" value = "3" >Pattern 3</option>
  <option class="menuOptions" type="button" value = "4" >Pattern 4</option>
</select> 
</div>

  </svg>
</div>

<script>
  
  var _currentFill = "fill:#000";
    $("#currentSvg").click(function (event) { 
	$(event.target).attr('style', _currentFill);  
	})
    var $swatches = $("#swatches");
    $swatches.click(function (event) { 
      $swatch = $(event.target);
      loc = [$swatch.attr('x'), $swatch.attr('y')]
      $("#selection", $swatches).attr('x', loc[0]);
      $("#selection", $swatches).attr('y', loc[1]);
      _currentFill = $swatch.attr('style'); ; 
    })
	
	$("#cat").click(function (event) { 
	$(event.target).attr('style', _currentFill);  
	})
    var $swatches = $("#swatches");
    $swatches.click(function (event) { 
      $swatch = $(event.target);
      loc = [$swatch.attr('x'), $swatch.attr('y')]
      $("#selection", $swatches).attr('x', loc[0]);
      $("#selection", $swatches).attr('y', loc[1]);
      _currentFill = $swatch.attr('style'); ; 
    })
  

  document.getElementById("currentSvg").innerHTML = document.getElementById("pattern1").innerHTML;
  
  function buttonpress(value){
  if(value === "1"){
	document.getElementById("currentSvg").innerHTML = document.getElementById("pattern1").innerHTML;
  }else if(value === "2"){
	document.getElementById("currentSvg").innerHTML = document.getElementById("pattern2").innerHTML;
  }else if(value === "3"){
	document.getElementById("currentSvg").innerHTML = document.getElementById("pattern3").innerHTML;
  }else{
	document.getElementById("currentSvg").innerHTML = document.getElementById("pattern4").innerHTML;
  }}
</script>
